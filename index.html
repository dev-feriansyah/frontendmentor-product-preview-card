<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Feriansyah ~ Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product-card">
        <section>
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            />
          </picture>
        </section>
        <section class="product-content">
          <header>
            <p class="product-label">Perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <footer>
            <p class="product-price-wrapper">
              <span class="product-price">$149.99</span>
              <span class="product-original-price">$169.99</span>
            </p>
            <button class="product-cta">
              <span>
                <img src="images/icon-cart.svg" alt="" />
              </span>
              Add to Cart
            </button>
          </footer>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub"
          target="_blank"
        >
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/dev-feriansyah">
          Feriansyah
        </a>
        .
      </div>
    </main>
  </body>
</html>
